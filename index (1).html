<body>
    <div class="header">
        <h1 class="title">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</h1>
        <div id="weekType" class="week-type">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="tabs">
            <div class="tab active" data-tab="today">–°–µ–≥–æ–¥–Ω—è</div>

    <div class="content" id="content">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è...</div>
    </div>

    <script>
        // Global variable to store schedule data
        let scheduleData = null;

        // Helper functions
        const dayOfWeekMap = {
            0: "–í–°",
            1: "–ü–ù",
            2: "–í–¢",
            3: "–°–†",
            4: "–ß–¢",
            5: "–ü–¢",
            6: "–°–ë"
        };

        const fullDayNames = {
            "–ü–ù": "–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫",
            "–í–¢": "–í—Ç–æ—Ä–Ω–∏–∫",
            "–°–†": "–°—Ä–µ–¥–∞",
            "–ß–¢": "–ß–µ—Ç–≤–µ—Ä–≥",
            "–ü–¢": "–ü—è—Ç–Ω–∏—Ü–∞",
            "–°–ë": "–°—É–±–±–æ—Ç–∞",
            "–í–°": "–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ"
        };

        // Load schedule data from JSON file with offline support
        async function loadScheduleData() {
            try {
                // First try to load from network
                const response = await fetch('schedule.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                scheduleData = await response.json();
                
                // Save to localStorage for offline access
                localStorage.setItem('scheduleData', JSON.stringify(scheduleData));
                localStorage.setItem('scheduleDataTimestamp', Date.now().toString());
                
                console.log('Schedule data loaded from network and cached');
                return true;
            } catch (error) {
                console.error('Error loading schedule data from network:', error);
                
                // Try to load from localStorage (offline mode)
                const cachedData = localStorage.getItem('scheduleData');
                if (cachedData) {
                    try {
                        scheduleData = JSON.parse(cachedData);
                        console.log('Schedule data loaded from offline cache');
                        
                        // Show offline indicator
                        showOfflineIndicator();
                        return true;
                    } catch (parseError) {
                        console.error('Error parsing cached schedule data:', parseError);
                        localStorage.removeItem('scheduleData');
                        localStorage.removeItem('scheduleDataTimestamp');
                    }
                }
                
                // No data available
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è.<br>
                        –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–µ—Ç–∏ –∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.<br>
                        –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.
                    </div>
                `;
                return false;
            }
        }

        // Show offline indicator
        function showOfflineIndicator() {
            const weekTypeElement = document.getElementById('weekType');
            if (weekTypeElement) {
                weekTypeElement.innerHTML += ' <span style="color: #ff6b6b; font-size: 12px;">‚óè –ê–≤—Ç–æ–Ω–æ–º–Ω—ã–π —Ä–µ–∂–∏–º</span>';
            }
        }

        // Check if data is fresh (less than 24 hours old)
        function isDataFresh() {
            const timestamp = localStorage.getItem('scheduleDataTimestamp');
            if (!timestamp) return false;
            
            const age = Date.now() - parseInt(timestamp);
            const maxAge = 24 * 60 * 60 * 1000; // 24 hours
            return age < maxAge;
        }

        // Get next class for widget
        function getNextClass() {
            if (!scheduleData) return null;
            
            const now = new Date();
            const currentWeekType = getCurrentWeekType();
            const currentDay = getCurrentDayOfWeek();
            
            // Check remaining classes today
            const todayClasses = scheduleData[currentWeekType] && scheduleData[currentWeekType][currentDay];
            if (todayClasses && todayClasses.length > 0) {
                for (const classItem of todayClasses) {
                    const { start } = parseTimeString(classItem.time);
                    if (start > now.getTime()) {
                        return {
                            ...classItem,
                            day: currentDay,
                            weekType: currentWeekType,
                            isToday: true
                        };
                    }
                }
            }
            
            // Check tomorrow and subsequent days
            const daysOrder = ["–ü–ù", "–í–¢", "–°–†", "–ß–¢", "–ü–¢", "–°–ë", "–í–°"];
            let checkDate = new Date(now);
            checkDate.setDate(checkDate.getDate() + 1);
            
            for (let i = 0; i < 14; i++) { // Check up to 2 weeks ahead
                const checkDay = dayOfWeekMap[checkDate.getDay()];
                const checkWeekType = getWeekTypeForDate(checkDate);
                
                const dayClasses = scheduleData[checkWeekType] && scheduleData[checkWeekType][checkDay];
                if (dayClasses && dayClasses.length > 0) {
                    return {
                        ...dayClasses[0],
                        day: checkDay,
                        weekType: checkWeekType,
                        isToday: false,
                        date: new Date(checkDate)
                    };
                }
                
                checkDate.setDate(checkDate.getDate() + 1);
            }
            
            return null;
        }
        
        // Get week type for specific date
        function getWeekTypeForDate(date) {
            const startDate = new Date('2025-01-27');
            const timeDiff = date.getTime() - startDate.getTime();
            const weeksPassed = Math.floor(timeDiff / (7 * 24 * 60 * 60 * 1000));
            return weeksPassed % 2 === 0 ? "–ó–µ–ª–µ–Ω–∞—è –Ω–µ–¥–µ–ª—è" : "–ë–µ–ª–∞—è –Ω–µ–¥–µ–ª—è";
        }

        // Get today's schedule for widget
        function getTodayScheduleForWidget() {
            const weekType = getCurrentWeekType();
            const dayOfWeek = getCurrentDayOfWeek();
            
            if (!scheduleData || !scheduleData[weekType] || !scheduleData[weekType][dayOfWeek]) {
                return {
                    day: fullDayNames[dayOfWeek],
                    weekType: weekType,
                    classes: [],
                    message: "–°–µ–≥–æ–¥–Ω—è –Ω–µ—Ç –∑–∞–Ω—è—Ç–∏–π"
                };
            }
            
            const classes = scheduleData[weekType][dayOfWeek].map(classItem => ({
                ...classItem,
                isCurrent: isCurrentClass(classItem.time),
                isFinished: parseTimeString(classItem.time).end < Date.now()
            }));
            
            return {
                day: fullDayNames[dayOfWeek],
                weekType: weekType,
                classes: classes,
                currentClass: classes.find(c => c.isCurrent),
                nextClass: classes.find(c => parseTimeString(c.time).start > Date.now())
            };
        }

        // API endpoints for widgets (simulated with URL parameters)
        function handleWidgetAPI() {
            const urlParams = new URLSearchParams(window.location.search);
            const api = urlParams.get('api');
            
            if (api === 'next-class') {
                const nextClass = getNextClass();
                if (nextClass) {
                    return {
                        success: true,
                        data: {
                            subject: nextClass.subject,
                            time: nextClass.time,
                            room: nextClass.room,
                            type: nextClass.type,
                            day: fullDayNames[nextClass.day],
                            isToday: nextClass.isToday,
                            date: nextClass.date ? nextClass.date.toLocaleDateString('ru-RU') : '–°–µ–≥–æ–¥–Ω—è'
                        }
                    };
                } else {
                    return {
                        success: false,
                        message: "–ù–µ—Ç –ø—Ä–µ–¥—Å—Ç–æ—è—â–∏—Ö –∑–∞–Ω—è—Ç–∏–π"
                    };
                }
            }
            
            if (api === 'today') {
                return {
                    success: true,
                    data: getTodayScheduleForWidget()
                };
            }
            
            return null;
        }

        // Determine current week type (alternate between green and white week)
        function getCurrentWeekType() {
            const startDate = new Date('2025-01-27');
            const currentDate = new Date();
            const timeDiff = currentDate.getTime() - startDate.getTime();
            const weeksPassed = Math.floor(timeDiff / (7 * 24 * 60 * 60 * 1000));
            return weeksPassed % 2 === 0 ? "–ó–µ–ª–µ–Ω–∞—è –Ω–µ–¥–µ–ª—è" : "–ë–µ–ª–∞—è –Ω–µ–¥–µ–ª—è";
        }
        
        function getTomorrowWeekType() {
            const startDate = new Date('2025-01-27');
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const timeDiff = tomorrow.getTime() - startDate.getTime();
            const weeksPassed = Math.floor(timeDiff / (7 * 24 * 60 * 60 * 1000));
            return weeksPassed % 2 === 0 ? "–ó–µ–ª–µ–Ω–∞—è –Ω–µ–¥–µ–ª—è" : "–ë–µ–ª–∞—è –Ω–µ–¥–µ–ª—è";
        }
        
        function getCurrentDayOfWeek() {
            return dayOfWeekMap[new Date().getDay()];
        }

        function getTomorrowDayOfWeek() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            return dayOfWeekMap[tomorrow.getDay()];
        }

        // Time parsing and progress functions
        function parseTimeString(timeStr) {
            const [start, end] = timeStr.split(' - ');
            
            // Parse start time
            const [startHours, startMinutes] = start.split(':').map(Number);
            const startDate = new Date();
            startDate.setHours(startHours, startMinutes, 0, 0);
            
            // Parse end time
            const [endHours, endMinutes] = end.split(':').map(Number);
            const endDate = new Date();
            endDate.setHours(endHours, endMinutes, 0, 0);
            
            return { start: startDate.getTime(), end: endDate.getTime() };
        }
        
        function isCurrentClass(timeStr) {
            const now = Date.now();
            const { start, end } = parseTimeString(timeStr);
            return now >= start && now <= end;
        }
        
        function calculateProgress(timeStr) {
            const now = Date.now();
            const { start, end } = parseTimeString(timeStr);
            
            const totalDuration = end - start;
            const elapsed = now - start;
            
            return Math.min(Math.max(0, (elapsed / totalDuration) * 100), 100);
        }
        
        function calculateRemainingTime(timeStr) {
            const now = Date.now();
            const { end } = parseTimeString(timeStr);
            
            const remainingMs = end - now;
            const remainingMinutes = Math.ceil(remainingMs / 60000);
            
            return remainingMinutes > 0 ? remainingMinutes : 0;
        }

        // Check if all classes for the day are finished
        function areClassesFinishedForDay(weekType, dayOfWeek) {
            if (!scheduleData || !scheduleData[weekType] || !scheduleData[weekType][dayOfWeek]) return true;
            
            const dayClasses = scheduleData[weekType][dayOfWeek];
            if (dayClasses.length === 0) return true;
            
            const now = Date.now();
            const lastClassEnd = parseTimeString(dayClasses[dayClasses.length - 1].time).end;
            
            return now > lastClassEnd;
        }

        // UI Rendering functions
        function renderClassCard(classItem, isTodayTab = false) {
            // Only show progress and current class styling in "–°–µ–≥–æ–¥–Ω—è" tab
            const showProgress = isTodayTab && isCurrentClass(classItem.time);
            const currentClass = showProgress ? 'current' : '';
            
            let html = `
                <div class="class-card ${currentClass}">
                    <div class="time">${classItem.time}</div>
                    <div class="subject">${classItem.subject}</div>
                    <div class="details">
                        <div class="room">–ö–∞–±–∏–Ω–µ—Ç: ${classItem.room}</div>
                        <div class="type">${classItem.type}</div>
                    </div>
            `;
            
            // Add progress bar for current class in "–°–µ–≥–æ–¥–Ω—è" tab
            if (showProgress) {
                const progress = calculateProgress(classItem.time);
                const remainingMinutes = calculateRemainingTime(classItem.time);
                
                html += `
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="remaining-time">–û—Å—Ç–∞–ª–æ—Å—å: ${remainingMinutes} –º–∏–Ω—É—Ç</div>
                    </div>
                `;
            }
            
            html += `</div>`;
            return html;
        }

        function renderDaySchedule(weekType, dayOfWeek, isTodayTab = false) {
            if (!scheduleData || !scheduleData[weekType] || !scheduleData[weekType][dayOfWeek]) {
                return `<div class="no-classes">–ù–µ—Ç –∑–∞–Ω—è—Ç–∏–π</div>`;
            }
            
            const dayClasses = scheduleData[weekType][dayOfWeek];
            
            if (dayClasses.length === 0) {
                return `<div class="no-classes">–ù–µ—Ç –∑–∞–Ω—è—Ç–∏–π</div>`;
            }
            
            return dayClasses.map(classItem => renderClassCard(classItem, isTodayTab)).join('');
        }

        function renderTodaySchedule() {
            const weekType = getCurrentWeekType();
            const dayOfWeek = getCurrentDayOfWeek();
            
            let html = `<div class="day-header">${fullDayNames[dayOfWeek]}</div>`;
            
            if (!scheduleData || !scheduleData[weekType] || !scheduleData[weekType][dayOfWeek]) {
                html += `<div class="no-classes">–°–µ–≥–æ–¥–Ω—è –Ω–µ—Ç –∑–∞–Ω—è—Ç–∏–π</div>`;
            } else {
                html += renderDaySchedule(weekType, dayOfWeek, true);
                if (areClassesFinishedForDay(weekType, dayOfWeek)) {
                    html += `<div class="finished-message">–ó–∞–Ω—è—Ç–∏—è –Ω–∞ —Å–µ–≥–æ–¥–Ω—è –∑–∞–∫–æ–Ω—á–µ–Ω—ã.</div>`;
                }
            }
            
            return html;
        }

        function renderTomorrowSchedule() {
            const weekType = getTomorrowWeekType();
            const tomorrowDay = getTomorrowDayOfWeek();
    
            let html = `<div class="day-header">${fullDayNames[tomorrowDay]}</div>`;
    
            if (!scheduleData || !scheduleData[weekType] || !scheduleData[weekType][tomorrowDay]) {
                html += `<div class="no-classes">–ó–∞–≤—Ç—Ä–∞ –Ω–µ—Ç –∑–∞–Ω—è—Ç–∏–π</div>`;
            } else {
                html += renderDaySchedule(weekType, tomorrowDay, false);
            }
    
            return html;
        }

        function renderFullWeekSchedule(weekType) {
            if (!scheduleData || !scheduleData[weekType]) {
                return `<div class="no-classes">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç—Ç–æ–π –Ω–µ–¥–µ–ª–∏</div>`;
            }
            
            let html = '';
            const daysOrder = ["–ü–ù", "–í–¢", "–°–†", "–ß–¢", "–ü–¢", "–°–ë", "–í–°"];
            
            for (const day of daysOrder) {
                if (scheduleData[weekType][day] && scheduleData[weekType][day].length > 0) {
                    html += `<div class="day-header">${fullDayNames[day]}</div>`;
                    html += renderDaySchedule(weekType, day, false);
                }
            }
            
            if (html === '') {
                html = `<div class="no-classes">–ù–µ—Ç –∑–∞–Ω—è—Ç–∏–π –Ω–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ</div>`;
            }
            
            return html;
        }

        // Tab and Sub-tab handling
        function setActiveTab(tabName) {
            if (!scheduleData) {
                document.getElementById('content').innerHTML = `<div class="loading">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –µ—â–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>`;
                return;
            }

            // Set active main tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });
            
            const contentDiv = document.getElementById('content');
            
            // Handle sub-tabs for "–í—Å–µ –Ω–µ–¥–µ–ª–∏" tab
            if (tabName === 'week') {
                // Check if sub-tabs already exist
                let subTabsContainer = document.querySelector('.sub-tabs');
                
                // Create sub-tabs if they don't exist
                if (!subTabsContainer) {
                    subTabsContainer = document.createElement('div');
                    subTabsContainer.className = 'sub-tabs';
                    subTabsContainer.innerHTML = `
                        <div class="sub-tab active" data-week="–ë–µ–ª–∞—è –Ω–µ–¥–µ–ª—è">–ë–µ–ª–∞—è –Ω–µ–¥–µ–ª—è</div>
                        <div class="sub-tab" data-week="–ó–µ–ª–µ–Ω–∞—è –Ω–µ–¥–µ–ª—è">–ó–µ–ª–µ–Ω–∞—è –Ω–µ–¥–µ–ª—è</div>
                    `;
                    
                    // Insert sub-tabs after main tabs
                    const tabsContainer = document.querySelector('.tabs');
                    tabsContainer.parentNode.insertBefore(subTabsContainer, tabsContainer.nextSibling);
                    
                    // Add click handlers for sub-tabs
                    document.querySelectorAll('.sub-tab').forEach(subTab => {
                        subTab.addEventListener('click', () => {
                            setActiveSubTab(subTab.dataset.week);
                        });
                    });
                } else {
                    // Make sub-tabs visible
                    subTabsContainer.style.display = 'flex';
                }
                
                // Load saved sub-tab or default to "–ë–µ–ª–∞—è –Ω–µ–¥–µ–ª—è"
                const savedSubTab = localStorage.getItem('activeSubTab') || "–ë–µ–ª–∞—è –Ω–µ–¥–µ–ª—è";
                setActiveSubTab(savedSubTab);
            } else {
                // Hide sub-tabs for other main tabs
                const subTabsContainer = document.querySelector('.sub-tabs');
                if (subTabsContainer) {
                    subTabsContainer.style.display = 'none';
                }
                
                // Render content based on selected tab
                switch (tabName) {
                    case 'today':
                        contentDiv.innerHTML = renderTodaySchedule();
                        break;
                    case 'tomorrow':
                        contentDiv.innerHTML = renderTomorrowSchedule();
                        break;
                }
            }
            
            // Save active tab to localStorage
            localStorage.setItem('activeTab', tabName);
        }
        
        function setActiveSubTab(weekType) {
            // Set active sub-tab
            document.querySelectorAll('.sub-tab').forEach(subTab => {
                subTab.classList.toggle('active', subTab.dataset.week === weekType);
            });
            
            // Render content for selected week type
            document.getElementById('content').innerHTML = renderFullWeekSchedule(weekType);
            
            // Save active sub-tab to localStorage
            localStorage.setItem('activeSubTab', weekType);
        }

        // Update progress bars for active class
        let progressInterval = null;

        function updateProgressBars() {
            const activeTab = document.querySelector('.tab.active')?.dataset.tab;
            if (activeTab !== 'today') {
                if (progressInterval) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                }
                return;
            }

            const weekType = getCurrentWeekType();
            const dayOfWeek = getCurrentDayOfWeek();

            if (areClassesFinishedForDay(weekType, dayOfWeek)) {
                if (progressInterval) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                }
                return;
            }

            const currentClassCard = document.querySelector('.class-card.current');
            if (!currentClassCard) {
                if (progressInterval) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                }
                return;
            }

            const timeDiv = currentClassCard.querySelector('.time');
            const timeStr = timeDiv.textContent;

            if (!isCurrentClass(timeStr)) {
                // Class is no longer current, refresh the schedule
                setActiveTab('today');
                if (progressInterval) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                }
                return;
            }

            const progress = calculateProgress(timeStr);
            const remainingMinutes = calculateRemainingTime(timeStr);
            
            const progressFill = currentClassCard.querySelector('.progress-fill');
            const remainingTimeDiv = currentClassCard.querySelector('.remaining-time');
            
            if (progressFill) {
                progressFill.style.width = `${progress}%`;
            }
            
            if (remainingTimeDiv) {
                remainingTimeDiv.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${remainingMinutes} –º–∏–Ω—É—Ç`;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if this is a widget API request
            const widgetData = handleWidgetAPI();
            if (widgetData) {
                // Return JSON for widget consumption
                document.body.innerHTML = `<pre>${JSON.stringify(widgetData, null, 2)}</pre>`;
                return;
            }
            
            // Normal app initialization
            const loadSuccess = await loadScheduleData();
            
            if (!loadSuccess) {
                return; // Error message already shown in loadScheduleData
            }
            
            // Set week type
            const weekType = getCurrentWeekType();
            document.getElementById('weekType').textContent = weekType;
            
            // Check for URL parameters to set initial tab
            const urlParams = new URLSearchParams(window.location.search);
            const tabParam = urlParams.get('tab');
            
            // Set up tab click handlers
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    setActiveTab(tab.dataset.tab);
                });
            });
            
            // Load saved active tab or use URL parameter or default to 'today'
            const initialTab = tabParam || localStorage.getItem('activeTab') || 'today';
            setActiveTab(initialTab);
            
            // Auto-update schedule every 30 seconds
            setInterval(() => {
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                setActiveTab(activeTab);
            }, 30000);

            // Start progress bar updates
            progressInterval = setInterval(updateProgressBars, 1000); // Update every second
            
            // Register Service Worker for PWA functionality
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js')
                        .then(registration => {
                            console.log('Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ:', registration);
                            
                            // Check for updates
                            registration.addEventListener('updatefound', () => {
                                const newWorker = registration.installing;
                                if (newWorker) {
                                    newWorker.addEventListener('statechange', () => {
                                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                            // Show update available notification
                                            if (confirm('–î–æ—Å—Ç—É–ø–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è. –û–±–Ω–æ–≤–∏—Ç—å —Å–µ–π—á–∞—Å?')) {
                                                newWorker.postMessage({ type: 'SKIP_WAITING' });
                                                window.location.reload();
                                            }
                                        }
                                    });
                                }
                            });
                        })
                        .catch(error => {
                            console.log('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', error);
                        });
                });
            }
            
            // Install prompt handling
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                showInstallButton();
            });
            
            function showInstallButton() {
                // Create install button if it doesn't exist
                const installBtn = document.getElementById('installBtn');
                if (!installBtn) {
                    const btn = document.createElement('button');
                    btn.id = 'installBtn';
                    btn.innerHTML = 'üì± –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ';
                    btn.style.cssText = `
                        position: fixed;
                        bottom: 20px;
                        right: 20px;
                        background: #4CAF50;
                        color: white;
                        border: none;
                        padding: 10px 15px;
                        border-radius: 25px;
                        font-size: 14px;
                        cursor: pointer;
                        z-index: 1000;
                        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
                    `;
                    
                    btn.addEventListener('click', async () => {
                        if (deferredPrompt) {
                            deferredPrompt.prompt();
                            const { outcome } = await deferredPrompt.userChoice;
                            console.log(`Install prompt outcome: ${outcome}`);
                            deferredPrompt = null;
                            btn.remove();
                        }
                    });
                    
                    document.body.appendChild(btn);
                    
                    // Auto-hide after 10 seconds
                    setTimeout(() => {
                        if (btn.parentNode) {
                            btn.remove();
                        }
                    }, 10000);
                }
            }
        });
    </script>

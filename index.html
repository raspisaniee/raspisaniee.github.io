<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        .tabs {
            display: flex;
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background-color: #1a1a1a;
            border: none;
            color: #888;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tab:hover {
            background-color: #2a2a2a;
            color: #fff;
        }
        
        .tab.active {
            background-color: #000;
            color: #fff;
            border-bottom: 2px solid #fff;
        }
        
        .content {
            display: none;
            width: 100%;
            height: calc(100vh - 53px);
        }
        
        .content.active {
            display: block;
        }
        
        embed, img, iframe {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: none;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab active" onclick="openTab('schedule')">Расписание</button>
        <button class="tab" onclick="openTab('map')">Карта</button>
        <a class="tab" href="http://lk.stu.lipetsk.ru" target="_blank">Сайт</a>
    </div>
    
    <div id="schedule" class="content active">
        <embed src="hi.pdf" type="application/pdf" />
    </div>
    
    <div id="map" class="content">
        <img src="kr.png" alt="Карта" />
    </div>
    
    <script>
        function openTab(tabName) {
            const contents = document.querySelectorAll('.content');
            const tabs = document.querySelectorAll('.tab');
            
            contents.forEach(content => {
                content.classList.remove('active');
            });
            
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>

    <style>
        :root {
            --bg-color: #000000;
            --text-color: #f5f5f5;
            --accent-color: #333333;
            --highlight-color: #555555;
            --border-color: #444444;
            --gradient-start: rgba(255, 255, 255, 0.1);
            --gradient-end: rgba(255, 255, 255, 0);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }
        
        .header {
            padding: 20px 20px 10px;
            background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .week-type {
            text-align: center;
            font-size: 14px;
            margin-bottom: 15px;
            color: #999;
        }
        
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .tab {
            padding: 10px;
            border-radius: 8px;
            background-color: var(--accent-color);
            flex: 1;
            margin: 0 4px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #555, #333);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }
        
        .tab:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .content {
            flex: 1;
            padding: 0 15px 20px;
            overflow-y: auto;
        }
        
        .class-card {
            background: linear-gradient(to bottom, var(--accent-color), #222);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .time {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #bbb;
        }
        
        .subject {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #999;
        }
        
        .class-card:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .day-header {
            font-size: 16px;
            font-weight: 600;
            margin: 15px 0 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
            color: #bbb;
        }
        
        .no-classes {
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
            color: #777;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #f5f5f5;
            }
        }
        
        @media screen and (min-width: 768px) {
            .content {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>

        // Helper functions
        const dayOfWeekMap = {
            0: "ВС",
            1: "ПН",
            2: "ВТ",
            3: "СР",
            4: "ЧТ",
            5: "ПТ",
            6: "СБ"

        const fullDayNames = {
            "ПН": "Понедельник",
            "ВТ": "Вторник",
            "СР": "Среда",
            "ЧТ": "Четверг",
            "ПТ": "Пятница",
            "СБ": "Суббота",
            "ВС": "Воскресенье"
        };

        // Determine current week type (alternate between green and white week)
        function getCurrentWeekType() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 1);
            const diff = now - start;
            const oneWeek = 7 * 24 * 60 * 60 * 1000;
            const weekNumber = Math.floor(diff / oneWeek);
            
            return weekNumber % 2 === 0 ? "Зеленая неделя" : "Белая неделя";
        }

        function getCurrentDayOfWeek() {
            return dayOfWeekMap[new Date().getDay()];
        }

        function getTomorrowDayOfWeek() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            return dayOfWeekMap[tomorrow.getDay()];
        }

        // UI Rendering functions
        function renderClassCard(classItem) {
            return `
                <div class="class-card">
                    <div class="time">${classItem.time}</div>
                    <div class="subject">${classItem.subject}</div>
                    <div class="details">
                        <div class="room">Кабинет: ${classItem.room}</div>
                        <div class="type">${classItem.type}</div>
                    </div>
                </div>
            `;
        }

        function renderDaySchedule(weekType, dayOfWeek) {
            const dayClasses = scheduleData[weekType][dayOfWeek];
            
            if (!dayClasses || dayClasses.length === 0) {
                return `<div class="no-classes">Нет занятий</div>`;
            }
            
            return dayClasses.map(classItem => renderClassCard(classItem)).join('');
        }

        function renderTodaySchedule() {
            const weekType = getCurrentWeekType();
            const dayOfWeek = getCurrentDayOfWeek();
            
            let html = `<div class="day-header">${fullDayNames[dayOfWeek]}</div>`;
            
            if (!scheduleData[weekType][dayOfWeek]) {
                html += `<div class="no-classes">Сегодня нет занятий</div>`;
            } else {
                html += renderDaySchedule(weekType, dayOfWeek);
            }
            
            return html;
        }

        function renderTomorrowSchedule() {
            const weekType = getCurrentWeekType();
            const tomorrowDay = getTomorrowDayOfWeek();
            
            let html = `<div class="day-header">${fullDayNames[tomorrowDay]}</div>`;
            
            if (!scheduleData[weekType][tomorrowDay]) {
                html += `<div class="no-classes">Завтра нет занятий</div>`;
            } else {
                html += renderDaySchedule(weekType, tomorrowDay);
            }
            
            return html;
        }

        function renderWeekSchedule() {
            const weekType = getCurrentWeekType();
            let html = '';
            
            const daysOrder = ["ПН", "ВТ", "СР", "ЧТ", "ПТ", "СБ", "ВС"];
            
            for (const day of daysOrder) {
                if (scheduleData[weekType][day]) {
                    html += `<div class="day-header">${fullDayNames[day]}</div>`;
                    html += renderDaySchedule(weekType, day);
                }
            }
            
            return html;
        }

        // Tab handling
        function setActiveTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });
            
            const contentDiv = document.getElementById('content');
            
            switch (tabName) {
                case 'today':
                    contentDiv.innerHTML = renderTodaySchedule();
                    break;
                case 'tomorrow':
                    contentDiv.innerHTML = renderTomorrowSchedule();
                    break;
                case 'week':
                    contentDiv.innerHTML = renderWeekSchedule();
                    break;
            }
            
            // Save active tab to localStorage
            localStorage.setItem('activeTab', tabName);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set week type
            const weekType = getCurrentWeekType();
            document.getElementById('weekType').textContent = weekType;
            
            // Set up tab click handlers
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    setActiveTab(tab.dataset.tab);
                });
            });
            
            // Load saved active tab or default to 'today'
            const savedTab = localStorage.getItem('activeTab') || 'today';
            setActiveTab(savedTab);
            
            // Auto-update
            setInterval(() => {
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                setActiveTab(activeTab);
            }, 60000); // Update every minute
        });

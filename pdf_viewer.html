<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        #pdf-container {
            width: 100vw;
            height: 100vh;
        }
        
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed src="hi.pdf" type="application/pdf" />
    </div>
</body>
</html>
